<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Messages</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Phone Message Checker</h1>
      <div id="message-list">
        <ul>
          <li class="message-item">
            <div class="message-sender">John</div>
            <div class="message-content">Hey, what's up?</div>
            <div class="message-time">3:14 PM</div>
          </li>
          <li class="message-item">
            <div class="message-sender">Jane</div>
            <div class="message-content">
              Can you pick up some milk on your way home?
            </div>
            <div class="message-time">2:30 PM</div>
          </li>
          <li class="message-item">
            <div class="message-sender">Bob</div>
            <div class="message-content">Are you free for lunch tomorrow?</div>
            <div class="message-time">11:45 AM</div>
          </li>
        </ul>
      </div>
    </div>
  </body>
<script src="message.js"></script>
</html>
